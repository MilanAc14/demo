<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback_form</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="" name="feedback_form" method="post">
            <h1 class="form_title">Feedback <i class="fa-regular fa-face-smile"> </i> ! !</h1>

            <div class="input-group">
                <label for="full_name">Full Name</label>
                <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" placeholder="city , state , zip-code" id="contact-address" onkeyup="validateAddress()">
                <b><span class="address-error"> </b></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"> </span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"> </span>
            </div>
            <div class="input-group">
                <label for="birth_date">DOB</label>
                <input type="date" placeholder="Enter your DOB" id="contact-dob" onkeyup="validateDate()" > <br>
                <b><span class="dob-error"> </b></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message"
                    onkeyup="validateMessage()"></textarea>
                <span id="message-error"> </span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"> </span>

        </form>




    </div>
    <script src="script.js"></script>

</body>

</html>
